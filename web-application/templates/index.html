<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stock Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        .filters {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        .filters > div {
            display: flex;
            flex-direction: column;
        }
        .results {
            margin-top: 20px;
        }
        .post {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .post h3 {
            margin: 0 0 5px 0;
        }
        .post p {
            margin: 5px 0;
        }
        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Stock Sentiment Posts</h1>
    <form method="POST" action="/">
        <div class="filters">
            <div>
                <label for="query">Ticker:</label>
                <input type="text" id="query" name="query" placeholder="e.g. AAPL" value="{{ query }}">
            </div>
            <div>
                <label>Sentiment:</label>
                <select name="sentiment">
                    <option value="" {% if sentiment_filter == '' %}selected{% endif %}>All</option>
                    <option value="bullish" {% if sentiment_filter == 'bullish' %}selected{% endif %}>Bullish</option>
                    <option value="bearish" {% if sentiment_filter == 'bearish' %}selected{% endif %}>Bearish</option>
                </select>
            </div>
            <div>
                <label>Sort By:</label>
                <select name="sort">
                    <option value="" {% if sort_option == '' %}selected{% endif %}>None</option>
                    <option value="popularity" {% if sort_option == 'popularity' %}selected{% endif %}>Popularity</option>
                </select>
            </div>
        </div>
        <button type="submit">Search</button>
    </form>

    <div class="results">
        {% if results %}
            <h2>Results:</h2>
            {% for post in results %}
            <div class="post">
                <h3>{{ post.ticker }} - {{ post.company_name }}</h3>
                <p><span class="label">Text:</span> {{ post.text }}</p>
                <p><span class="label">Sentiment:</span> {{ post.sentiment }}</p>
                <p><span class="label">Popularity:</span> {{ post.popularity }}</p>
            </div>
            {% endfor %}
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </div>
</body>
</html>
